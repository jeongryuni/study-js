<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>클래스 이름 선택 실습</title>
    </head>
    <body>
        <ul>
            <li class="car ferrari">페라리</li>
            <li class="car">람보르기니</li>
            <li class="car">벤츠</li>
        </ul>
    </body>
    <script>
        // 자동차 중 ferrari만 빨간색 글자로 설정,
        // 나머지 자동차는 글자 크기를 20xp로 설정(DOM객체.style.fontSize)

        // HTMLCollection.prototype.forEach = Array.prototype.forEach;

        // document.getElementsByClassName;

        // document.getElementsByClassName("car").forEach((car) => {
        //     if (car.className.includes("ferrari")) {
        //         car.style.color = "red";
        //         return;
        //     }
        //     car.style.fontSize = "20px";
        // });

        HTMLCollection.prototype.forEach = Array.prototype.forEach;

        // // class name중 car을 찾아서 하나씩 값을 가져옴
        document.getElementsByClassName("car").forEach((car) => {
            // car의 클래스리스트 1번째는 글자 색을 빨간색으로 함
            if (car.classList[1]) {
                car.style.color = "red";
                return; // else를 쓰지 않기 위해 리턴 (리턴하면 함수가 끝남)
            }
            // 나머지는 fontSize 20px
            car.style.fontSize = "20px";
        });

        // 자동차 중 ferrari만 빨간색 글자로 설정,
        // 나머지 자동차는 글자 크기를 20xp로 설정(DOM객체.style.fontSize)
    </script>
</html>
