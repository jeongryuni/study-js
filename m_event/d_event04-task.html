<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            input {
                outline: none;
                border: none;
            }
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <input type="text" placeholder="이름" autocomplete="off" />
        <p id="name"></p>
    </body>
    <ul></ul>
    <script>
        // 키보드가 눌린 번호를 입력

        // 입력한 키 중, 엔터일 경우 ul안에 li태그로 입력한 문자열 값을 추가한다.
        // 이때, 작성한 값은 사라지게 한다(빈 문자열을 넣으면 해결가능)
        // 아무것도 입력하지 않고 엔터를 치면, input에 빨간색 테두리 스타일 적용

        // createElement("태그명"), appendChild("태그객체"),
        // removeChild("태그객체")

        const ul = document.querySelector("ul");
        const input = document.querySelector("input[placeholder=이름]");

        input.addEventListener("keyup", (e) => {
            if (e.keyCode == 13) {
                if (e.target.value == "") {
                    input.style.border = "1px solid red";
                    return;
                }
                ul.innerHTML += `<li>${e.target.value}</li>`;
                input.value = "";
                input.style.border = "1px solid green";
            }
        });
    </script>
</html>
