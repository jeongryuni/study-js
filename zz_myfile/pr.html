<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>심화 키 이벤트</title>
        <style>
            input {
                outline: none;
                border: none;
            }
        </style>
    </head>
    <body>
        <input type="text" placeholder="비밀번호" autocomplete="off" />
        <button type="button">확인</button>
        <p id="password-strength">비밀번호 강도:</p>

        <script>
            // 비밀번호의 길이가 8 이상이면 비밀번호 강도 높고 테두리 초록색
            // 강도가 낮을 때는 테두리 빨간색
            const text = document.querySelector("input[type='text']");
            const strength = document.querySelector("#password-strength");
            const button = document.querySelector("button");
            const message = "비밀번호 강도:";

            // button.addEventListener("click", (c) => {
            //     if (text.value.length >= 8) {
            //         strength.innerHTML = `${message} 높음`;
            //         text.style.border = "2px solid green";
            //         return;
            //     }
            //     strength.innerHTML = `${message} 낮음`;
            //     text.style.border = "2px solid red";
            //     text.value = "";
            // });

            button.addEventListener("click", (c) => {
                if (text.value.length >= 8) {
                    strength.innerHTML = `${message} 높음`;
                    text.style.border = "2px solid green";
                } else if (3 < text.value.length < 8) {
                    strength.innerHTML = `${message} 보통`;
                    text.style.border = "2px solid yellow";
                } else {
                    strength.innerHTML = `${message} 낮음`;
                    text.style.border = "2px solid red";
                }
            });
        </script>
    </body>
</html>
